<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!--=============== FAVICON ===============-->
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
     <!--============Google Fonts================-->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&family=Poppins:ital,wght@0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/register.css">
</head>
<body>
    <main class="main">
        <div class="form-container">
            <div class="form-text">
                <H1>Create Account</H1>
            </div>
            <form class="login-form" action="javascript:void(0);">
                <div class="form-input-material">
                <label for="username">Username</label>
                  <input type="text" name="username" id="username" placeholder=" " autocomplete="off" class="form-control-material" required />
                </div>
                <div class="form-input-material">
                    <label for="password">Password</label>
                  <input type="password" name="password" id="password" placeholder=" " autocomplete="off" class="form-control-material" required />
                </div>
                <button type="submit" class="btn btn-primary btn-ghost">Register</button>
              </form>
        </div>
    </main>
</body>
</html>
